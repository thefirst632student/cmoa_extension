<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 320px; padding: 10px; font-family: sans-serif; }
        button { width: 100%; margin-top: 5px; padding: 10px; cursor: pointer; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        #status { margin-top: 10px; font-size: 12px; }
        #progress-container { margin-top: 10px; display: none; }
        #progress-bar { width: 100%; height: 20px; background: #eee; border-radius: 4px; overflow: hidden; }
        #progress-fill { height: 100%; background: #4CAF50; width: 0%; transition: width 0.3s; }
        #progress-text { text-align: center; margin-top: 5px; font-size: 11px; color: #666; }
    </style>
</head>
<body>
    <h3>CMOA Downloader</h3>
    <button id="download">Download as ZIP</button>
    <div id="status"></div>
    <div id="progress-container">
        <div id="progress-bar"><div id="progress-fill"></div></div>
        <div id="progress-text">0 / 0</div>
    </div>
    <script src="jszip.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
